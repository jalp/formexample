<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Container testing upload</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h2>Container insertion</h2>

    <form method="post" enctype="multipart/form-data" action="/uploadFile">
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="subject"/>
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <input type="text" class="form-control" name="body" id="body"/>
        </div>

        <div class="form-group">
            <label for="textArea">Description</label>
            <textarea class="form-control" rows="3" id="textArea" name="description"></textarea>
        </div>

        <div class="form-group">
            <label class="sr-only" for="price">Amount (in euros)</label>
            <div class="input-group">
                <div class="input-group-addon">â‚¬</div>
                <input type="text" class="form-control" id="price" placeholder="Amount" name="price">
                <div class="input-group-addon">.00</div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="uploadFile">Upload file</label>
            <input type="file" name="file" id="uploadFile"/>
        </div>

        <div class="form-group">
            <label for="uploadFile2">Upload file</label>
            <input type="file" name="file" id="uploadFile2"/>
        </div>
        <button type="submit" class="btn btn-primary">Insert container</button>
    </form>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
